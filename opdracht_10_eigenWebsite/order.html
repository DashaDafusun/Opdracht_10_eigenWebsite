<main>
    <p class="orderText">You can choose the picture here.<br><i>The image number will be visible<br>when the picture is hovered</i></p>
    
    <div class="block"></div>
                <div class="block_inspir">
                 
                    <div class="insp_item1">
                        <img src="img/exp_9.png" alt="foto1" title="picture1" >
                    </div>

                    <div class="insp_item2">
                        <img src="img/exp__6.png" alt="foto1" title="picture2">
                    </div>

                    <div class="insp_item3">
                         <img src="img/exp_3.png" alt="foto1" title="picture3">
                    </div>

                    <div class="insp_item4">
                    <img src="img/exp_7.png" alt="foto1" title="picture4">
                    </div>

                    <div class="insp_item5">
                    <img src="img/exp_10.png" alt="foto1" title="picture5" >
                    </div>

                    <div class="insp_item6">
                        <img src="img/exp_1.png" alt="foto1" title="picture6" >
                        </div>
               </div>
           
         
            
            <div class="scroll-container">
            <div class="block_order">
                <p>ORDER FORM</p>
                    <form name="ORDER" class="my-form" data-netlify="true">
                        
                        <div class="form-group">
                            <input type="text" id="Naam" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="Mail" placeholder="E-mail" required>
                        </div>
                       
                        <div class="form-group">
                            <input name="size" list="size" placeholder="Choose the size of wood" required>
                                <datalist id="size">
                                    <option value="30 X 30"></option>
                                    <option value="40 X 40"></option>
                                    <option value="50 X 50"></option>
                                    <option value="50 X 60"></option>
                                    <option value="60 X 60"></option>
                                </datalist>
                        </div>

                        <div class="form-group">
                            <input name="image" list="image" placeholder="Choose the image">
                                <datalist id="image">
                                    <option value="Tiger"></option>
                                    <option value="Buffalo"></option>
                                    <option value="Spider"></option>
                                    <option value="Eagle"></option>
                                    <option value="picture1"></option> 
                                    <option value="picture2"></option> 
                                    <option value="picture3"></option> 
                                    <option value="picture4"></option> 
                                    <option value="picture5"></option> 
                                    <option value="picture6"></option>                                     
                                </datalist>
                        </div>

                        <div class="form-group">
                            <label name="file">Download your image
                            <input type="file" name="file"></label>
                        </div>

                        <div class="form-group">
                            <textarea id="Message" placeholder="Your notes"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="reset" id="reset" value="Clear the form">
                        </div>

                        <div class="form-group">
                            <button>Send</button>
                        </div>
                    </form>
            </div>
         
    </div>
